

   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Follow Me On Social Media</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background-color: #333333;
            overflow: hidden; /* Prevent scrollbars from appearing due to the video */
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the entire viewport */
            z-index: -1; /* Place the video behind other content */
        }

        .content {
            padding: 20px;
            position: relative; /* Ensure content appears above the video */
            z-index: 1; /* Ensure content is above the video */
        }

        header {
            margin-bottom: 20px;
        }

        .back-link {
            display: inline-block;
            margin: 20px;
            font-size: 1.2rem;
            color: #00bfff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #00bfff;
        }

        .section-content ul {
            list-style-type: none;
            padding-left: 0;
        }

        .section-content ul li {
            margin-bottom: 10px;
        }

        .social-media a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .social-media img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.5rem;
            }

            .back-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="bugatti.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content">
        <header>
            <h1>Follow Me on Social Media</h1>
        </header>

        <div class="section">
            <div class="section-content">
                <ul class="social-media">
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                            Facebook
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
                            Instagram
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter Logo">
                            Twitter
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/0/01/LinkedIn_Logo.svg" alt="LinkedIn Logo">
                            LinkedIn
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
                            YouTube
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
